<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Animal</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <main class="main">
        <section class="main__content">
            <header class="main__header">
                <h1 class="main__title">Clase Figura</h1>
            </header>
            <form id="figure-form" class="form">
                <div class="form__group">
                    <label for="figure-color" class="form__label">Color de la Figura:</label>
                    <input type="text" id="figure-color" name="color" class="form__input" required>
                </div>
                <div class="form__group">
                    <label for="figure-area" class="form__label">Área de la Figura (cm²):</label>
                    <input type="number" id="figure-area" name="area" class="form__input" required>
                </div>
                <button type="submit" class="form__button">Calcular Área</button>
            </form>
            <p id="area-message" class="message"></p>
        </section>
    </main>

</body>
</html>
