<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <main class="main-content">
        <h1 class="main-content__title">Ejemplo de Clase Estudiante</h1>
        <form id="studentForm" class="form">
            <label for="nombre" class="form__label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form__input" required>
            
            <label for="edad" class="form__label">Edad:</label>
            <input type="number" id="edad" name="edad" class="form__input" required>
            
            <label for="sexo" class="form__label">Sexo:</label>
            <select id="sexo" name="sexo" class="form__input" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>

            <label for="carrera" class="form__label">Carrera:</label>
            <input type="text" id="carrera" name="carrera" class="form__input" required>
            
            <button type="submit" class="form__button">Saludar y Estudiar</button>
        </form>
        <p id="greetingMessage" class="greeting-message"></p>
        <p id="studyMessage" class="study-message"></p>
    </main>
</body>
</html>
