<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Animal</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <main class="main">
        <section class="circle-form">
            <h1 class="circle-form__title">Clase Círculo</h1>
            <form id="circle-form" class="circle-form__form">
                <div class="circle-form__group">
                    <label for="circle-color" class="circle-form__label">Color:</label>
                    <input type="text" id="circle-color" name="color" class="circle-form__input" placeholder="Ingrese el color" required>
                </div>
                <div class="circle-form__group">
                    <label for="circle-radius" class="circle-form__label">Radio (cm):</label>
                    <input type="number" id="circle-radius" name="radius" class="circle-form__input" placeholder="Ingrese el radio" required>
                </div>
                <button type="submit" class="circle-form__button">Calcular Área</button>
            </form>
            <p id="circle-message" class="circle-form__message"></p>
        </section>
    </main>
</body>
</html>
