<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Animal</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <main class="main">
        <section class="main__content">
            <header class="main__header">
                <h1 class="main__title">Clase Animal y Perro</h1>
            </header>
            <form id="animal-form" class="form">
                <div class="form__group">
                    <label for="animal-name" class="form__label">Nombre del Animal:</label>
                    <input type="text" id="animal-name" name="nombre" class="form__input" required>
                </div>
                <div class="form__group">
                    <label for="animal-age" class="form__label">Edad del Animal:</label>
                    <input type="number" id="animal-age" name="edad" class="form__input" required>
                </div>
                <button type="submit" class="form__button">Hacer Sonido</button>
            </form>
            <p id="animal-sound-message" class="message"></p>

            <form id="dog-form" class="form">
                <div class="form__group">
                    <label for="dog-name" class="form__label">Nombre del Perro:</label>
                    <input type="text" id="dog-name" name="nombre" class="form__input" required>
                </div>
                <div class="form__group">
                    <label for="dog-age" class="form__label">Edad del Perro:</label>
                    <input type="number" id="dog-age" name="edad" class="form__input" required>
                </div>
                <div class="form__group">
                    <label for="dog-breed" class="form__label">Raza del Perro:</label>
                    <input type="text" id="dog-breed" name="raza" class="form__input" required>
                </div>
                <button type="submit" class="form__button">Hacer Sonido y Mover Cola</button>
            </form>
            <p id="dog-sound-message" class="message"></p>
            <p id="dog-tail-message" class="message"></p>
        </section>
    </main>
</body>
</html>
